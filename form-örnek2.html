<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <form>
      <div id="field_color">
        <label for="color">Pick a Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <br /><br />
      <div id="field_date">
        <label for="date">Birth Date : </label>
        <input type="date" id="date" name="date" value="2025-04-05" />
      </div>
      <br /><br />
      <div id="field_time">
        <label for="time">Time : </label>
        <input type="time" id="time" name="time" value="19:07" />
      </div>
      <br /><br />
      <div id="field_week">
        <label for="week">Week : </label>
        <input type="week" id="week" name="week" value="2019-W20" />
      </div>
      <br /><br />
      <div id="field_month">
        <label for="month">Month : </label>
        <input type="month" id="month" name="month" value="2023-11" />
      </div>
      <br />
      <br />
      <label for="range">Range : </label>
      <input
        type="range"
        name="range"
        id="range"
        min="0"
        max="100"
        value="25"
        step="5"
      />
      <br /><br />
      <label for="age">Age : </label>
      <input type="number" id="age" name="age" value="20" min="20" max="25" />
      <br /><br />
      <label for="url"
        >URL :
        <input type="url" name="url" id="url" />
      </label>
      <br /><br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
