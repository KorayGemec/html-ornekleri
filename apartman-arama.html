<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
  
    <header>
      <h1>Apartment Search</h1>
      <img src="apartment.png" width="300" height="200" />
    </header>
    
    <main>
      <form>
        <div>
          <label for="location">Location</label>
          <input type="text" name="location" id="location" />
        </div>
        <br /><br />
        <div>
          <label for="price">Price</label>
          <input type="range" id="price" name="price" />
        </div>
        <br /><br />
        <div>
          <label for="bedrooms">Bedrooms</label>
          <input type="number" name="bedrooms" id="bedrooms" />
        </div>
        <br /><br />
        <div>
          <label for="bathrooms">Bathrooms</label>
          <input type="number" id="bathrooms" name="bathrooms" />
        </div>
        <br /><br />
        <div>
          <label for="pets">
            <input type="checkbox" id="pets" name="pets" checked />
            Pets
          </label>
        </div>
        <br /><br />
        <div>
          <label for="date">Date Available : </label>
          <input type="date" name="date" id="date" />
        </div>
        <br /><br />
        <div>CLICK <a href="#">HERE</a> TO READ THE TERMS AND CONDITIONS</div>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
